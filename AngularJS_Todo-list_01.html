<!doctype html>
<html ng-app>
<head>
	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="js/todo.js"></script>


	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/todo.css">
</head>
<body>
	<div ng-controller="TodoCtrl">
		<h2>Total To-Dos: {{getTotalTodos()}}</h2>
		<ul class="list-unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant>
			<button class="btn-primary" ng-click="addTodo()"><i class="glyphicon-plus"></i> Add</button>
		<br />
			<button class="btn-lg" ng-click="clearCompleted()"><i class="glyphicon-trash"></i> Clear Completed</button>
		</form>
	</div>
</body>
</html>
